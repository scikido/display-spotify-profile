<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My Spotify Profile</title>
    <script src="src/script.js" type="module"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1 class="h1">Displaying your Spotify profile data</h1>

        <br><br>
        <section class="vertical-center" id="profile">
            <h2>Logged in as <span id="displayName"></span></h2>
            <span id="avatar"></span>
            <ul>
                <li><strong>User ID:</strong> <span id="id"></span></li>

                <li> <strong>Email: </strong> <span id="email"></span></li>

                <li> <strong>Spotify URI:</strong> <a id="uri" href="#"></a></li>

                <li> <strong>Link:</strong><a id="url" href="#"></a></li>

                <li><strong>Profile Image: </strong> <span id="imgUrl"></span></li>
            </ul>
        </section>
    </div>
</body>

</html>
